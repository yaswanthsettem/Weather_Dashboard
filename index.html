<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .search-box input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            width: 300px;
            font-size: 16px;
            outline: none;
        }

        .search-box button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-box button:hover {
            background: #45a049;
        }

        .current-weather {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .current-weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .location {
            font-size: 1.8em;
            font-weight: bold;
        }

        .date {
            color: #666;
            font-size: 1em;
        }

        .current-main {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .weather-icon {
            font-size: 6em;
        }

        .temp-info {
            flex: 1;
        }

        .temperature {
            font-size: 4em;
            font-weight: bold;
            color: #667eea;
        }

        .description {
            font-size: 1.5em;
            color: #666;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .detail-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-item .label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .detail-item .value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .forecast-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .forecast-section h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .hourly-forecast {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .hourly-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 100px;
        }

        .hourly-item .time {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hourly-item .icon {
            font-size: 2em;
            margin: 10px 0;
        }

        .hourly-item .temp {
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
        }

        .daily-forecast {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }

        .daily-item {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .daily-item .day {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .daily-item .icon {
            font-size: 2.5em;
            margin: 10px 0;
        }

        .daily-item .temps {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .daily-item .temp-max {
            color: #f44336;
            font-weight: bold;
        }

        .daily-item .temp-min {
            color: #2196F3;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Your real-time weather companion</p>
        </div>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." value="Hyderabad">
            <button onclick="searchWeather()">Search</button>
        </div>

        <div id="errorMsg" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">Loading weather data...</div>

        <div id="weatherContent" style="display: none;">
            <div class="current-weather">
                <div class="current-weather-header">
                    <div>
                        <div class="location" id="location">-</div>
                        <div class="date" id="date">-</div>
                    </div>
                </div>
                <div class="current-main">
                    <div class="weather-icon" id="currentIcon">‚òÄÔ∏è</div>
                    <div class="temp-info">
                        <div class="temperature" id="temperature">-</div>
                        <div class="description" id="description">-</div>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="label">Feels Like</div>
                        <div class="value" id="feelsLike">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="label">Humidity</div>
                        <div class="value" id="humidity">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="label">Wind Speed</div>
                        <div class="value" id="windSpeed">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="label">Pressure</div>
                        <div class="value" id="pressure">-</div>
                    </div>
                </div>
            </div>

            <div class="forecast-section">
                <h2>Hourly Forecast</h2>
                <div class="hourly-forecast" id="hourlyForecast"></div>
            </div>

            <div class="forecast-section">
                <h2>7-Day Forecast</h2>
                <div class="daily-forecast" id="dailyForecast"></div>
            </div>
        </div>
    </div>




    <script>
        function getWeatherIcon(code, isDay = true) {
            const icons = {
                0: '‚òÄÔ∏è', 1: 'üå§Ô∏è', 2: '‚õÖ', 3: '‚òÅÔ∏è',
                45: 'üå´Ô∏è', 48: 'üå´Ô∏è',
                51: 'üå¶Ô∏è', 53: 'üå¶Ô∏è', 55: 'üåßÔ∏è',
                61: 'üåßÔ∏è', 63: 'üåßÔ∏è', 65: 'üåßÔ∏è',
                71: 'üå®Ô∏è', 73: 'üå®Ô∏è', 75: 'üå®Ô∏è',
                77: 'üå®Ô∏è', 80: 'üå¶Ô∏è', 81: 'üåßÔ∏è',
                82: 'üåßÔ∏è', 85: 'üå®Ô∏è', 86: 'üå®Ô∏è',
                95: '‚õàÔ∏è', 96: '‚õàÔ∏è', 99: '‚õàÔ∏è'
            };
            return icons[code] || 'üå§Ô∏è';
        }


        function getWeatherDescription(code) {
            const descriptions = {
                0: 'Clear sky', 1: 'Mainly clear', 2: 'Partly cloudy', 3: 'Overcast',
                45: 'Foggy', 48: 'Foggy',
                51: 'Light drizzle', 53: 'Moderate drizzle', 55: 'Dense drizzle',
                61: 'Slight rain', 63: 'Moderate rain', 65: 'Heavy rain',
                71: 'Slight snow', 73: 'Moderate snow', 75: 'Heavy snow',
                77: 'Snow grains', 80: 'Slight rain showers', 81: 'Moderate rain showers',
                82: 'Violent rain showers', 85: 'Slight snow showers', 86: 'Heavy snow showers',
                95: 'Thunderstorm', 96: 'Thunderstorm with hail', 99: 'Thunderstorm with heavy hail'
            };
            return descriptions[code] || 'Unknown';
        }


        async function getCoordinates(city) {
            const response = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=en&format=json`);
            const data = await response.json();
            if (!data.results || data.results.length === 0) {
                throw new Error('City not found');
            }

            return {
                lat: data.results[0].latitude,
                lon: data.results[0].longitude,
                name: data.results[0].name,
                country: data.results[0].country
            };
        }

        async function getWeather(lat, lon) {
            const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,wind_speed_10m,pressure_msl&hourly=temperature_2m,weather_code&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=auto`);
            return await response.json();
        }



        function updateCurrentWeather(location, weather) {
            const current = weather.current;


            document.getElementById('location').textContent = `${location.name}, ${location.country}`;
            document.getElementById('date').textContent = new Date().toLocaleDateString('en-US', { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
            });


            document.getElementById('currentIcon').textContent = getWeatherIcon(current.weather_code);
            document.getElementById('temperature').textContent = `${Math.round(current.temperature_2m)}¬∞C`;
            document.getElementById('description').textContent = getWeatherDescription(current.weather_code);
            document.getElementById('feelsLike').textContent = `${Math.round(current.apparent_temperature)}¬∞C`;
            document.getElementById('humidity').textContent = `${current.relative_humidity_2m}%`;
            document.getElementById('windSpeed').textContent = `${Math.round(current.wind_speed_10m)} km/h`;
            document.getElementById('pressure').textContent = `${Math.round(current.pressure_msl)} hPa`;

        }



        function updateHourlyForecast(weather) {
            const hourly = weather.hourly;
            const container = document.getElementById('hourlyForecast');
            container.innerHTML = '';


            for (let i = 0; i < 24; i++) {
                const time = new Date(hourly.time[i]);
                const div = document.createElement('div');
                div.className = 'hourly-item';
                div.innerHTML = `
                    <div class="time">${time.getHours()}:00</div>
                    <div class="icon">${getWeatherIcon(hourly.weather_code[i])}</div>
                    <div class="temp">${Math.round(hourly.temperature_2m[i])}¬∞C</div>
                `;
                container.appendChild(div);
            }
        }

        function updateDailyForecast(weather) {
            const daily = weather.daily;
            const container = document.getElementById('dailyForecast');
            container.innerHTML = '';

            for (let i = 0; i < 7; i++) {
                const date = new Date(daily.time[i]);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                const div = document.createElement('div');
                div.className = 'daily-item';
                div.innerHTML = `
                    <div class="day">${i === 0 ? 'Today' : dayName}</div>
                    <div class="icon">${getWeatherIcon(daily.weather_code[i])}</div>
                    <div class="temps">
                        <span class="temp-max">${Math.round(daily.temperature_2m_max[i])}¬∞</span>
                        <span class="temp-min">${Math.round(daily.temperature_2m_min[i])}¬∞</span>
                    </div>
                `;
                container.appendChild(div);
            }
        }

        async function searchWeather() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) return;

            const loading = document.getElementById('loading');
            const content = document.getElementById('weatherContent');
            const errorMsg = document.getElementById('errorMsg');

            loading.style.display = 'block';
            content.style.display = 'none';
            errorMsg.style.display = 'none';

            try {
                const location = await getCoordinates(city);
                const weather = await getWeather(location.lat, location.lon);

                updateCurrentWeather(location, weather);
                updateHourlyForecast(weather);
                updateDailyForecast(weather);

                loading.style.display = 'none';
                content.style.display = 'block';
            } catch (error) {
                loading.style.display = 'none';
                errorMsg.textContent = error.message || 'Failed to fetch weather data. Please try again.';
                errorMsg.style.display = 'block';
            }
        }

        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchWeather();
        });

        // Load default city on page load
        searchWeather();
    </script>
</body>
</html>
